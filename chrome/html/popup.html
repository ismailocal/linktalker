<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="/plugin/kube-6.5.2/dist/css/kube.min.css" rel="stylesheet" type="text/css">
        <link href="/css/popup.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="linktalker">
            <div class="linktalker-header">
                <div class="linktalker-logo">Link Talker</div>
                <div class="linktalker-motto">Herkes i√ßin talker <span class="label tag error">Tag</span></div>
            </div>
            <div id="linktalker-container">

            </div>
        </div>

        <script type="text/html" id="linktalker-profile">
            <div class="linktalker-profile-container">
                <div class="linktalker-profile-avatar">{avatar}</div>
                <div class="linktalker-profile-username">{username}</div>
                <div class="input-group">
                    <input type="checkbox" id="status" tabindex="0">
                    <label for="status" class="switch"></label>
                </div>
                <div><button id="linktalker-logout" class="linktalker-submit button outline">Logout</button></div>
            </div>
        </script>

        <script type="text/html" id="linktalker-login">
            <div class="linktalker-form-header">Login Form</div>
            <form id="linktalker-login-form" class="linktalker-form" method="post">
                <div class="linktalker-line"><input class="linktalker-input" type="text" name="username" placeholder="Username or email"/></div>
                <div class="linktalker-line"><input class="linktalker-input" type="password" name="password" placeholder="Password"/></div>
                <div class="linktalker-line linktalker-no-padding"><input class="linktalker-submit button outline" type="submit" value="Login"/></div>
                <div class="linktalker-line linktalker-links"><button id="linktalker-register-link" class="linktalker-submit button outline gray">Register</button></div>
                <div class="linktalker-form-notice"></div>
            </form>
        </script>

        <script type="text/html" id="linktalker-notice">
            <div class="linktalker-notice">{messages}</div>
        </script>

        <script type="text/html" id="linktalker-register">
            <div class="linktalker-form-header">Register Form</div>
            <form id="linktalker-register-form" class="linktalker-form" method="post">
                <div class="linktalker-line"><input class="linktalker-input" type="text" name="username" placeholder="Username"/></div>
                <div class="linktalker-line"><input class="linktalker-input" type="email" name="mail" placeholder="Email"/></div>
                <div class="linktalker-line"><input class="linktalker-input" type="password" name="password" placeholder="Password"/></div>
                <div class="linktalker-line linktalker-no-padding"><input class="linktalker-submit button outline" type="submit" value="Register"/></div>
                <div class="linktalker-line linktalker-links"><button id="linktalker-login-link" class="linktalker-submit button outline gray">Login</button></div>
                <div class="linktalker-form-notice"></div>
            </form>
        </script>

        <script src="/plugin/jquery-3.2.1.min.js"></script>
        <script src="/plugin/kube-6.5.2/dist/js/kube.min.js"></script>
        <script src="/js/io/io.js"></script>

        <script src="/js/app.js"></script>

        <script src="/js/io/config.js"></script>
        <script src="/js/io/console.js"></script>
        <script src="/js/io/loading.js"></script>
        <script src="/js/io/event.js"></script>
        <script src="/js/io/storage.js"></script>
        <script src="/js/io/template.js"></script>
        <script src="/js/event/commonEvent.js"></script>
        <script src="/js/io/api.js"></script>
        <script src="/js/io/chrome.js"></script>
        <script src="/js/event/userEvent.js"></script>
        <script src="/js/popup.js"></script>
    </body>
</html>
