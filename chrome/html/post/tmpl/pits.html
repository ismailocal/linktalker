<script type="text/x-tmpl" id="linktalker-pits">
    <div class="linktalker-pits">
        {% o.pits.map(function(pit){ %}
            <div data-pit-id="{%=pit.id%}" class="linktalker-pit" style="top:{%=pit.top%}px;left:{%=pit.left%}px">
                <img src="{%=pit.user.avatar%}"></img>
            </div>
        {% }); %}
    </div>
</script>
