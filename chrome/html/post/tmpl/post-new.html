<script type="text/x-tmpl" id="linktalker-post-new">
    <div class="linktalker-new" style="top:{%=o.position.top%};left:{%=o.position.left%}">
        <div class="linktalker-posts">
            <div class="linktalker-post linktalker-post-new linktalker-clearfix">
                <div class="linktalker-post-left">
                    <img src="{%=o.user.avatar%}"></img>
                </div>
                <div class="linktalker-post-right">
                    <div class="linktalker-post-top linktalker-clearfix">{%=o.user.username%} <span class="linktalker-post-time">now</span></div>
                    <div class="linktalker-post-body" contenteditable="true" data-placeholder="Your post here...">{%=o.content%}</div>
                    </div>
                </div>
                <button class="linktalker-submit-button">Send</button>
            </div>
        </div>
    </div>
</script>
